[module/xworkspaces]
type = internal/xworkspaces

group-by-monitor = false
enable-scroll = false

label-active = %name%
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/i3]
type = internal/i3
enable-scroll = false
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
fuzzy-match = true

format = <label-mode>
label-mode = %mode%
; üóö

[module/tray]
type = internal/tray

tray-spacing = 12px

[module/cpu]
type = internal/cpu

interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/memory]
type = internal/memory

interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/xkeyboard]
type = internal/xkeyboard

format = "<label-layout> [<label-indicator>]"
label-layout = %layout%

label-indicator-on-capslock = "Û∞åé "
label-indicator-off-capslock = ""
label-indicator-on-numlock = "Û∞é†"
label-indicator-off-numlock = "Û±ßì"
label-indicator-on-scrolllock = " Û∞ûí"
label-indicator-off-scrolllock = ""

[module/xwindow]
type = internal/xwindow
label = %instance%
label-maxlen = 50

[module/wlan]
type = internal/network
interval = 5
interface-type = wireless

double-click-left = nm-connection-editor

format-connected-prefix = "Û∞ñ©  "
format-connected-prefix-foreground = ${colors.primary}
label-connected = %signal%% - %essid% (%local_ip%)
# label-connected = "Û∞≥ò %upspeed% Û∞±¶ %downspeed%"

format-disconnected-foreground = ${colors.primary}
label-disconnected = "Û∞ñ™ "

[module/eth]
type = internal/network
interval = 5
interface-type = wired

format-connected-prefix = "Û∞åò  "
format-connected-prefix-foreground = ${colors.primary}
label-connected = "Û∞≥ò %upspeed% Û∞±¶ %downspeed%"

format-disconnected = <label-disconnected>
format-disconnected-foreground = ${colors.primary}
label-disconnected = "Û∞åô "

[module/backlight]
type = internal/backlight

use-actual-brightness = true
enable-scroll = true
scroll-interval = 5

format = <label>
format-prefix = "ÔêÄ "
format-prefix-foreground = ${colors.primary}
